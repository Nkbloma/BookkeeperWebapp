<html>
    <head>
        <title>
            BookKeeepingWebapp
        </title>
    </head>
    <body>
            <h1>{{title}}</h1>
            <h2> Book List </h2>
            {%for book in books%}
                <a href = "{{ url_for('bookrecord', thisBooksTitle=book.book_title)}}">
                    <p>{{book.book_title}}</p>
                </a>
            {% endfor %}

            {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {%endblock%}
    </body>
</html>
